<form action="">
    <fieldset>
        <legend>Input Box Elements</legend>
        <p>
            <label for="input_text">Text:</label>
            <input type="text" id="input_text" placeholder="Text">
        </p>
        <p>
            <label for="input_email">Email:</label>
            <input type="email" id="input_email" placeholder="test@domain.com">
        </p>
        <p>
            <label for="input_password">Password:</label>
            <input type="password" id="input_password" placeholder="password">
        </p>
        <p>
            <label for="input_number">Number:</label>
            <input type="number" id="input_number" placeholder="Number">
        </p>
        <p>
            <label for="input_phonenumber">Phone Number:</label>
            <input type="text" id="input_phonenumber" placeholder="(999) 99999999">
        </p>
        <p>
            <label for="input_url">URL:</label>
            <input type="url" id="input_url" placeholder="https://somesite.com">
        </p>
        <p>
            <label for="input_search">Search:</label>
            <input type="search" id="input_search" placeholder="search....">
        </p>  
    </fieldset>

    <fieldset>
        <legend>Select From Element</legend>
        <p>
            <label for="select">Select</label>
            <select id="select">
                <optgroup label="Option Group 1">
                    <option>OPtion1 One</option>
                    <option>OPtion1 Two</option>
                    <option>OPtion1 Three</option>
                    <option>OPtion1 Four</option>
                </optgroup>
                <optgroup label="Option Group 2">
                    <option>Option2 One</option>
                    <option>Option2 Two</option>
                    <option>Option2 Three</option>
                </optgroup>
            </select>
        </p>
    </fieldset>

    <fieldset>
        <legend>Radio Button Element</legend>
        <p>
            <ul>
                <li>
                    <label for="radio_option1">Option 1:</label>
                    <input type="radio" id="radio_option1" name="radio" checked>
                </li>
                <li>
                    <label for="radio_option2">Option 2:</label>
                    <input type="radio" id="radio_option2" name="radio">
                </li>
            </ul>
        </p>
    </fieldset>

    <fieldset>
        <legend>Checkbox Element</legend>
        <p>
            <label for="checkbox_option1">Checkbox 1:</label>
            <input type="checkbox" id="checkbox_option1" name="Checkbox1" checked>

            <label for="checkbox_option2">Checkbox 2:</label>
            <input type="checkbox" id="checkbox_option2" name="Checkbox2">

            <label for="checkbox_option3">Checkbox 3:</label>
            <input type="checkbox" id="checkbox_option3" name="Checkbox3">
        </p>
    </fieldset>

    <fieldset>
        <legend>TextArea Element</legend>
        <p>
            <label for="textarea1">Textarea:</label><br>
            <textarea id="textarea" cols="30" rows="10" placeholder="Enter text here"></textarea>
        </p>
    </fieldset>

    <p><input type="submit">&nbsp;&nbsp; 
    <input type="reset">
    </p>
</form>

<h1>Student Information Form</h1>
<form>
    <p>
        <label for="input_name">Full Name:</label>
        <input type="text" id="input_number" placeholder="Name Here">
    </p>
    <p>
        <label for="input_age">Age:</label>
        <input type="number" id="input_age" placeholder="Your Age">
    </p>
    <p>
        <label for="input_hobbies">Email ID:</label>
        <input type="email" id="input_hobbies" placeholder="Email ID">
    </p>
    <p>
        <label for="input_mobile">Mobile No. :</label>
        <input type="tel" id="input_mobile" placeholder="Contact Number">
    </p>
    <p>
        <label for="select_class">Applying for</label>
        <select id="select_class">
            <optgroup label="Primary">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </optgroup>
            <optgroup label="Secondary">
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
            </optgroup>
        </select>
    </p>

    <p>
        <h3>Gender</h3>
        <label for="radio_male">Male:</label>
        <input type="radio" id="radio_male" name="gender" checked>
        <label for="radio_female">Female:</label>
        <input type="radio" id="radio_female" name="gender">
    </p>

    <p>
        <h3>Do you need these special services:</h3>

        <label for="checkbox_bus">School Bus:</label>
        <input type="checkbox" id="checkbox_bus" name="Checkbox1" checked>

        <label for="checkbox_lunch">School Lunch:</label>
        <input type="checkbox" id="checkbox_lunch" name="Checkbox2">

        <label for="checkbox_Facility">School Facility:</label>
        <input type="checkbox" id="checkbox_Facility" name="Checkbox1">
    </p>

    <p>
        <label for="textarea_comments">Have any Comments?</label><br>
        <textarea id="textarea_comments" cols="30" rows="10" placeholder="Your Comments here"></textarea>
    </p>

    <p>
        <input type="submit" value="send">
        <input type="reset" value="Clear">
    </p>
</form>
